<h3>Shopping Cart</h3>
<div class="cart-item" *ngFor= "let item of items">
    <ul style='display: flex;'>
        <ul>{{item.name}}</ul>    
        <ul>{{item.price | currency}}</ul>           
    </ul> 
</div>
<div *ngIf="sumOfPrice">
    <ul> Total Price : {{sumOfPrice}}$</ul>
</div>
<ul><button  class="buy_logo" target="_blank"><img src="assets/img/buy_it_now.svg" [routerLink]="['/payment']">Buy</button > </ul>
