<div class="main_wrapper">  
  <div class="w3-container align-center w3-card login-card">
    <form [formGroup]="changePasswordForm">   
      <div class="form-group">
        <label class="w3-text-blue"><b>Password</b></label>
        <input type="text"
               formControlName="currentPassword"
               class="w3-input w3-border form-control" />
      </div> <div class="form-group">
        <label class="w3-text-blue"><b>New Password</b></label>
        <input type="text"
               formControlName="newPassword"
               class="w3-input w3-border form-control" />
      </div> <div class="form-group">
        <label class="w3-text-blue"><b>Confirm Password</b></label>
        <input type="text"
               formControlName="confirmPassword"
               class="w3-input w3-border form-control" />
      </div>
      <button mat-raised-button color="primary"     
      (click)="changePassword()">
Change<i class="w3-medium fa fa-check"></i>
</button>
