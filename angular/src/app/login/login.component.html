<div class="main_wrapper">
  <span>Login page</span>
  <div class="w3-container align-center w3-card login-card">
    <form [formGroup]="loginForm">   
      <div class="form-group">
        <label class="w3-text-blue"><b>Email</b></label>
        <input type="text"
               formControlName="email"
               class="w3-input w3-border form-control" />
      </div>

      <div class="form-group">
        <label class="w3-text-blue"><b>Password</b></label>
        <input type="password"
               formControlName="password"
               class="w3-input w3-border form-control" />
      </div>

      <br />
      <button class="w3-btn w3-blue"
              [disabled]="!loginForm.controls['password'].value"
              (click)="login()">
        Login <i class="w3-medium fa fa-check"></i>
      </button>
      <ul><button class="nav-item nav-link-edit" [routerLink]="['/forgot']">Forgot password</button ></ul>
        <ul><button class="nav-item nav-link-edit" [routerLink]="['/register']">Register page</button ></ul>
    </form>
  </div>
</div>
