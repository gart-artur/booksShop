<button mat-raised-button class='mat-raised-button' style='float: left' (click)="openAddBookPopup('Add Book')">Create</button>
<ul><button class="nav-item nav-link-edit" [routerLink]="['/cart']">Cart</button ></ul>
  <ul><button class="nav-item nav-link-edit" [routerLink]="['/order']">My Orders</button ></ul>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>    
  
      <!-- Position Column -->
    <ng-container matColumnDef="id">        
        <th mat-header-cell *matHeaderCellDef> ID. </th>       
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{element.name}}</td>
    </ng-container>

     <!-- Price Column -->
     <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element" > {{element.price}}$</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> {{element.text}}
        <button mat-raised-button class='mat-raised-button mat-warn' style='float: right'(click)="deleteBook(element)">Delete</button>
        <!-- <button mat-raised-button class='mat-raised-button ' style='float: right'(click)="edit(element)">Edit(not work)</button> -->
        <button mat-raised-button class='mat-raised-button ' style='float: right'(click)="addBookToCart(element)">Add to Cart</button>          
      </td>    
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

<!-- FOR CREATE AUTHOR  -->
<div class='wrap' *ngIf="this.openPopup">
    <mat-nav-list class="wrap__popup" [formGroup]="editForm">
      <button mat-raised-button class='mat-raised-button ' style='float: right' (click)="this.openPopup = false" style='color: red; float: right; padding: 0; min-width: 25px;
        line-height: 25px;'>X</button>
     
      <a mat-list-item>
        <input type="text" placeholder="Books name" aria-label="element" matInput formControlName="name">
        <input type="text" placeholder="Price" aria-label="element" matInput formControlName="price">
      </a>
      <a mat-list-item>
        <button mat-raised-button class='mat-raised-button ' style='float: right'
          (keydown.enter)="textButton === 'Edit' ?  changeSelected(true) : add(element)"
          (click)="textButton === 'Edit' ?  changeSelected(true) : add(element)">Add</button>
      </a>
    </mat-nav-list>
  </div>
