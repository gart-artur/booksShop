<h2>Register</h2>
<div class="main_wrapper">
    <div class="w3-container align-center w3-card login-card">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="firstName">User Name</label>
                <input type="text" formControlName="userName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="lastName">Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" formControlName="passwordConfirm" class="form-control" />
            </div>
            <div>
                <button class="register_button" mat-raised-button color="primary" (click)="register()">Register</button>
                <a class="have_account" [routerLink]="['/login']">Have account?</a>
            </div>

        </form>
    </div>
</div>
