<div class="example-form w3-container align-center w3-card login-card">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input (keyup)="search($event)" matInput placeholder="Anna Karenina">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="books" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{element.name}}</td>
    </ng-container>

     <!-- Price Column -->
     <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element" > {{element.price}} $</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Authors </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let author of element.authors"> 
          <li>{{ author?.name }}</li>
       </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> {{element.text}}
        <button mat-raised-button class='mat-raised-button mat-warn' style='float: right'(click)="addBookToCart(element)">Add to Cart</button>    
      </td>    
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator (page)="onPageChange($event)" [length]="total"
    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="pageSize">
  </mat-paginator>

</div>
