<div class="example-form w3-container align-center w3-card login-card">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input (keyup)="search($event)" matInput placeholder="Lev Tolstoy">
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="authors" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" > {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef> Books </th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let book of element.books"> 
          <li>{{ book?.name }}</li>
       </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class='mat-raised-button mat-warn' style='float: right'(click)="showDetails(element)">Details</button>    
      </td>    
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator (page)="onPageChange($event)" [length]="total"
    [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="pageSize">
  </mat-paginator>
</div>
