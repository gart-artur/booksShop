<section>
    <div class="row">
        <div class="col-lg-8">
            <div class="mb-3">
                <div class="pt-4 wish-list">
                    <h5 class="mb-4">Shopping Cart (<span>{{books.length}}</span>)</h5>
                    <div class="row mb-4">
                        <div class="col-md-5 col-lg-3 col-xl-3">
                            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                <div class="mask rgba-black-slight"></div>
                            </div>
                        </div>
                    </div>
                    <div *ngFor="let book of books" class="col-md-7 col-lg-9 col-xl-9 margin">
                        <div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>"{{book.name}}"</h5>
                                </div>
                                <div>
                                    <div class="def-number-input number-input safari_only mb-0 w-100">
                                        <div class="input-group">
                                            <button class="btn btn-default" (click)="changeQty(book, -1)"
                                                [disabled]="book.qty === 1">-</button>
                                            <input class="qtyInput" [(ngModel)]="book.qty" readonly/>
                                            <button class="btn btn-default" (click)="changeQty(book, 1)"
                                                [disabled]="book.qty === 5">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <button (click)="remove(book)" mat-button class='mat-raised-button mat-warn'>Remove</button>
                                </div>
                                <p class="mb-0"><span><strong id="summary">${{book.price * book.qty}}</strong></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="pt-4">
                <h5 class="mb-4">We accept</h5>
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                    alt="PayPal acceptance mark">
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="mb-3">
            <div class="pt-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                            <strong>The total amount of</strong>
                            <strong>
                                <p class="mb-0">(including VAT)</p>
                            </strong>
                        </div>
                        <span><strong>${{total}}</strong></span>
                    </li>
                </ul>
                <button [disabled]="books.length < 1" [routerLink]="['/payment']" type="button" class="btn btn-primary btn-block">Pay</button>
            </div>
        </div>
    </div>
</section>
